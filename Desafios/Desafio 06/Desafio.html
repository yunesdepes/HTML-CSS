<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Cornmanthe3rd-Plex-Other-html-5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Nesta página irei mostrar todas as tags em HTML</p>
    <ul>
        <li><abbr title="&lt;p&gt; nome &lt;/p&gt;" abbr>Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt; titulo &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src='arquivo' alt='nome do arquivo'&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt; title='titulo'&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; &lt;/code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;/ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="&lt;Mark&gt; &lt;/Mark&gt;">Listas com demarcadores</abbr></li>
        <!--
            &lt;=> Sinal de <
            &gt;=> Sinal de >
        -->
    </ul>
</body>
</html>
