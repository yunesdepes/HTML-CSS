<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/Sem título.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Videomp4.m4v" type="video/mp4">
        <source src="midia/Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de video</p>
    </video>
    <h1>Inserindo Videos externos</h1><!--muito melhor e barato (economiza dados)-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K4DyBUG242c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
